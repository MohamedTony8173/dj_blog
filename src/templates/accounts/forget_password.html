{% extends 'base.html' %}
{% block title %}Forget Password form{% endblock title %}
{% block content %}
  <div class="post-tabs rounded bordered">
    <div class="section-header">
      <h4 class="section-title">Forget Password </h4>
    </div>
    <!-- comment form -->
    <div class="comment-form rounded bordered padding-30" >
      <form id="comment-form" class="comment-form" method="post" action="{% url "accounts:send_link_forget_password_account" %}">
        {% csrf_token %}

        <div class="row">
   
          <div class="column col-md-12">
            <!-- Email input -->
            <div class="form-group">
             <input type="email" name="email" class="form-control" placeholder="Enter@email.com">
            </div>
          </div>
        </div>
            {% if form.non_field_errors %}
                <div class="non-field-errors">
                    {% for error in form.non_field_errors %}
                        <p style="color: red;">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}

        <button type="submit" name="submit" id="submit" value="Submit" class="btn btn-default">Send</button><!-- Submit Button -->
      </form>
     
    </div>
  </div>
{% endblock %}
